<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>
    <div id="login-app">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-error-message"></p>
    </div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQj4UI89aQ2Q7IadYhlypv3A1RCVq6mqE",
            authDomain: "expense-tracker-3aca6.firebaseapp.com",
            projectId: "expense-tracker-3aca6",
            storageBucket: "expense-tracker-3aca6.appspot.com",
            messagingSenderId: "81384779428",
            appId: "1:81384779428:web:2b5bf5a8d48d7b5d184031",
            measurementId: "G-9C9XF3K3TC"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            firebase.auth().signInWithEmailAndPassword(username, password)
                .then((userCredential) => {
                    // Signed in 
                    var user = userCredential.user;
                    console.log('User signed in: ', user.email);
                    window.location.href = 'index.html'; // Redirect to the main page
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    document.getElementById('login-error-message').textContent = errorMessage;
                });
        });
    </script>
</body>
</html>
